{{ define "main" }}
  <article>
    <header class="post__header">
      <h2 class="post__title">{{ .Title }}</h2>
      <p class="post__date"><small>{{ .Date.Format "January 2, 2006" }}</small></p>
    </header>
    <section class="post__content">
      {{ .Content }}
    </section>
  </article>
{{ end }}
